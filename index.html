<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Di Gi Agency</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet">
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="Di Gi Agency" class="logo">
      <button class="menu-button material-symbols-outlined">menu</button>
    </header>
    <section id="info-bar">
      <div id="nav-buttons-right">
        <button
          class="nav-button previous-button material-symbols-outlined">arrow_back_ios_new</button>
        <button
          class="nav-button next-button material-symbols-outlined">arrow_forward_ios</button>
      </div>
      <div class="transparent">
        <h1>мисли ГЛОБАЛЬНО</h1>
        <p>Di Gі — це діджитал агенція повного циклу, спрямована на
          найкращий<br>результат наших клієнтів в маркетингу, продажах та
          управленні</p>
        <button class="blue-button">детальніше</button>
        <ul class="slider-indicators">
          <li></li>
          <li class="indicator-active"></li>
          <li></li>
        </ul>
      </div>
    </section>
    <section id="callback">
      <div class="slogan">
        <strong>Ви полюбите нас з першої зустрічі!</strong>
        <p>Ми надаємо комплексний підхід до просування компанії,<br>продуктів та
          послуг в цифровій сфері.</p>
      </div>
      <button class="callback-button">передзвоніть мені</button>
    </section>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
